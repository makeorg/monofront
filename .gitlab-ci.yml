image: makeorg/docker-arch-docker:latest

variables: &global_variables
  YARN_VERSION: "1.22.5"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ~/.cache
    - node_modules

stages:
  - check
  - apps
  
.check:
  stage: check
  except: 
    - production
  image: "node:16.9-alpine"
  before_script: 
    - node -v
    - export YARN_VERSION="$YARN_VERSION"
    - yarn install --check-files

lint:
  extends: .check
  script:  
    - yarn eslint ./

check-types:
  extends: .check
  script:
    - yarn tsc --noEmit

test:
  extends: .check
  script:    
    - yarn jest --coverage
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - coverage

jscpd:
  extends: .check
  script:
    - yarn jscpd
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - reports

make-front:
  stage: apps
  trigger:
      include: apps/front/.gitlab-ci.yml
      strategy: depend
  rules:
    - changes:
      - apps/front/*
      - api/*
      - assets/*
      - components/*
      - store/*
      - ui/*
      - utils/*

make-widget:
  stage: apps
  trigger:
      include: apps/widget/.gitlab-ci.yml
      strategy: depend
  rules:
    - changes:
      - apps/widget/*
      - api/*
      - assets/*
      - components/*
      - store/*
      - ui/*
      - utils/*