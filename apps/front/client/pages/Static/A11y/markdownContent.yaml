    Pentru ca democrația să mobilizeze întreaga societate, este esențial să se țină cont de aspectele legate de incluziune și accesibilitate. Exercitarea calității de cetățean este un drept fundamental care nu trebuie să fie compromis sau limitat de una sau mai multe situații de handicap. Din acest motiv, Démocratie Ouverte și Make.org, doi actori ai inovației democratice, au colaborat cu CNCPH la elaborarea unei carte pentru accesibilitatea instrumentelor de participare cetățenească. Această cartă, semnată la 17 decembrie 2021, formalizează angajamentele anterioare ale celor două organizații de a-și continua eforturile.

