    Make.org se zavázala zlepšovat digitální dostupnost a začlenění. RGAA (General Repository for Improving Accessibility) je autoritativní dokument stanovující standardy přístupnosti, kterým se naše projekční a technické týmy snaží co nejvíce přiblížit.

    Tato stránka má transparentním způsobem ukázat aktuální stav přístupnosti Make.org.

  secondFocus: |
    # Seznamte se s našim závazkem vůči digitální dostupnosti

    Aby demokracie zůstala záležitostí všech, je nezbytné vzít v úvahu otázky začlenění a dostupnosti. Výkon občanství je základním právem, které by nemělo být narušeno nebo omezeno jednou nebo více situacemi zdravotního postižení. __To je důvod, proč Démocratie Ouverte a Make.org, dva hráči v oblasti demokratických inovací, spolupracovali společně s CNCPH na vytvoření charty přístupnosti nástrojů pro zapojení občanů.__ Tato charta 2021, podepsaná 17. prosince 2021, formalizuje předchozí závazky obou organizací a vyjadřuje vůli pokračovat tímto směrem.

    [Stáhnout si chartu (html verze)](/convention/cncph.html)

