  ~> Registrovaní uživatelé jsou podobně odpovědní za zachování důvěrnosti svého uživatelského jména a hesla. Pokud zjistí, že jejich účet byl použit bez jejich vědomí, musí skutečnost okamžitě ohlásit organizaci Make.org. V takových případech uznávají právo organizace Make.org uchýlit se ke všem vhodným opatřením.


