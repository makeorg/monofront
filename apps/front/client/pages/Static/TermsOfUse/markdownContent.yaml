  ## Conditions d’utilisation de Make.org

  > \- en date du {{date}} -


  Make.org est une organisation indépendante de tout parti qui édite un site internet et des services ouverts au public.

  Pour ce faire, il permet à des Utilisateurs de faire des Propositions sur le site. Les autres Utilisateurs qui le souhaitent peuvent alors commenter ou voter pour ces Propositions afin de les soutenir, l’objectif étant de réussir à faire émerger dans la société des réflexions sur des questions d’intérêt général, notamment en matière économiques, sociales, civiques et citoyennes. Ces réflexions pourront alors être reprises par des partenaires de Make.org qui aideront à les rendre concrètes et à les réaliser.


  ### 1. Objet du service

  Les présentes conditions générales ont pour objet de définir les modalités et conditions d’utilisation des services proposés sur Make.org (ci-après : les « Services »), ainsi que de définir les droits et obligations des parties dans ce cadre.

  Elles sont notamment accessibles et imprimables à tout moment par un lien direct en bas de la page d’accueil du site.

  Elles peuvent être complétées, le cas échéant, par des conditions d’utilisation particulières à certains Services, ou par des conditions d’utilisation particulières à certains utilisateurs spécifiques. En cas de contradiction, les conditions particulières prévalent sur ces conditions générales.


  ### 2. Exploitant du site et des services

  Le Site et les Services (ou collectivement « les Services ») sont exploités par la société Make.org, Société par Actions Simplifiées au capital de {{capital}}, ayant son siège social au {{address}}, immatriculée au RCS de PARIS sous le numéro {{rcs}} (ci-après« Make.org »).

  Make.org n'est pas un opérateur de plateforme en ligne relevant du champ d'application de la loi n° 2018-1202 du 22 décembre 2018 relative à la lutte contre la manipulation de l'information. A ce titre, nous ne sommes donc pas soumis aux obligations y afférentes. La véracité des informations mises en ligne sur notre site nous tient cependant à cœur, et nous détaillons au sein des présentes Conditions Génarales d'Utilisation et de notre [charte de modération]({{moderationLink}}) les mesures que nous prenons en ce sens.


  ### 3. Accès au site et aux services

  L’accès au Site et aux Services est gratuit.

  L’accès au Site et aux Services est gratuit. Il est ouvert, sous réserve des restrictions prévues sur le site :
  - à toute personne physique disposant de la pleine capacité juridique pour s’engager au titre des présentes conditions générales. La personne physique qui ne dispose pas de la pleine capacité juridique ne peut accéder au Site et aux Services qu’avec l’accord de son représentant légal,
  - à tout mineur disposant de l’autorisation de ses représentants légaux ainsi que sous leur contrôle,
  - à toute personne morale agissant par l’intermédiaire d’une personne physique disposant de la capacité juridique pour contracter au nom et pour le compte de la personne morale.


  ### 4. Acceptation des conditions générales

  Les présentes Conditions Générales d’Utilisation (ci-après « Conditions Générales d'Utilisation ») ont pour objet de définir les modalités selon lesquelles l’Utilisateur pourra accéder et utiliser les Services. Elles constituent un contrat entre Make.org et les Utilisateurs du Service. Elles annulent et remplacent toutes les dispositions antérieures et constituent l’intégralité des droits et obligations des parties. Les Conditions Générales d'Utilisation sont communiquées à chaque Utilisateur qui en prend connaissance.

  L’utilisation du Service implique l’acceptation entière et sans réserve des présentes Conditions Générales d'Utilisation . La non-acceptation entraîne ainsi la renonciation à l’utilisation de celui-ci.

  L’utilisation du Service implique également l’acceptation entière et sans réserve de la Politique d’utilisation des données de Make.org qui fait partie intégrante des présentes Conditions Générales d'Utilisation et est disponible [ici]({{dataPageLink}}).

  Les présentes Conditions Générales d'Utilisation sont modifiables à tout moment et sans préavis par Make.org. Toute modification prendra effet immédiatement à compter de la mise en ligne de la nouvelle version des Conditions Générales d'Utilisation sur le Site. L’Utilisateur est donc invité à consulter régulièrement la dernière version des Conditions Générales d'Utilisation sur le Site. À défaut, il sera réputé accepter sans réserve la nouvelle version des Conditions Générales d’Utilisation.


  ### 5. Utilisation du site


    #### 5.1 Accès au site

    ~> Le site est ouvert au public et tous les Utilisateurs peuvent le visiter et voter sur des Propositions.


    #### 5.2 Utilisateurs inscrits

    ~> Tous les Utilisateurs peuvent voter sur le site, mais seuls les Utilisateurs inscrits peuvent faire des Propositions citoyennes. À cette fin, ceux qui le souhaitent peuvent s’inscrire sur le site en remplissant le formulaire prévu à cet effet. Ils doivent alors fournir l’ensemble des informations marquées comme obligatoires. Toute inscription incomplète ne sera pas validée.

    ~> Les Utilisateurs inscrits sur le site sont spécifiquement définis comme « Les Utilisateurs Inscrits ».

    ~> Les Utilisateurs inscrits garantissent que toutes les informations données dans le formulaire d’inscription sont exactes, à jour et sincères et ne sont entachées d’aucun caractère trompeur.

    ~> Il s’engage à mettre à jour ces informations dans son Espace Personnel en contactant Make.org par courriel à l’adresse [{{contactEmail}}](mailto:{{contactEmail}})

    ~> L’Utilisateur Inscrit est informé et accepte que les informations saisies aux fins de création ou de mise à jour de son Compte vaillent preuve de son identité. Les informations saisies par l’Utilisateur l’engagent dès leur validation.


    #### 5.3 Compte et espace personnel

    ~> L’inscription entraîne automatiquement l’ouverture d’un compte (ci-après : le « Compte »), donnant accès à un espace personnel (ci-après : l’« Espace Personnel ») qui permet de gérer l’utilisation des Services sous une forme et selon les moyens techniques que Make.org juge les plus appropriés et qui peuvent évoluer dans le temps.

    ~> Les Utilisateurs inscrits peuvent accéder à tout moment à leur Espace Personnel après s’être identifiés à l’aide de leur identifiant de connexion ainsi que de leur mot de passe.

    ~> Les Utilisateurs inscrits s’engagent à avoir une utilisation uniquement personnelle des Services et à ne permettre à aucun tiers de les utiliser à leur place ou pour leur compte, sauf à en supporter l’entière responsabilité.

    ~> Les Utilisateurs inscrits sont pareillement responsables du maintien de la confidentialité de leur identifiant et de leur mot de passe. Ils doivent immédiatement contacter Make.org s’ils remarquaient que leur Compte a été utilisé à leur insu. Ils reconnaissent à Make.org le droit de prendre toutes mesures appropriées en pareil cas.


  ### 6. Description des services


    #### 6.1 Propositions Citoyennes

    ~> La plateforme propose aux Utilisateurs de voter sur des Propositions citoyennes qui ont été proposées par d’autres Utilisateurs.

    ~> Les propositions citoyennes déposées sur Make.org ont toutes une égale chance d’être transformées en actions.

    ~> C’est par son vote que l’utilisateur peut permettre à une proposition de devenir une Action citoyenne sur lequel Make.org s’engage.

    ~> Make.org conçoit ensuite son rôle comme un intermédiaire entre des propositions citoyennes et des partenaires actions. (Voir au 6.8 Partenaires Actions)

    #### 6.2 Formuler une Proposition Citoyenne

    ~> Les Utilisateurs Inscrits peuvent émettre leurs propres Propositions citoyennes qui sont destinées à être publiées, commentées, analysées et débattues, et qui seront soumises au vote des Utilisateurs.

    
    #### 6.3 Forme et contenu des Propositions Citoyennes

    Chaque Proposition citoyenne doit nécessairement commencer par « Il faut » et contenir un nombre maximum de 140 caractères. La Proposition Citoyenne doit être lisible et rédigée en langue française, sous une forme permettant d’être comprise de tous, sans langage abrégé et sans abus des lettres majuscules.

    La proposition ne doit pas contenir d’éléments qui seraient contraires à la loi, aux bonnes mœurs ou dont les termes contreviendraient aux dispositions des présentes Conditions Générales d’Utilisation.


    #### 6.4 Modération et publication de la Proposition Citoyenne

    ~> La publication de la Proposition Citoyenne de l’Utilisateur est soumise à modération dans les conditions définies aux présentes Conditions Générales d'Utilisation. La demande de publication d’une Proposition Citoyenne sera traitée le plus rapidement qu’il est possible aux équipes de Make.org, avec l’objectif de répondre en moins de 48 heures.

    ~> Le service de modération de Make.org examine chaque Proposition Citoyenne reçue avant de la mettre en ligne. En conséquence, l’Utilisateur doit veiller à ne pas réitérer inutilement l’envoi d’une proposition de Proposition citoyenne et à ne pas soumettre une même proposition de Proposition citoyenne. Il ne devra pas non plus spammer les Services en proposant les mêmes Solutions avec des adresses électroniques différentes. Toujours dans le but de laisser la parole à tous les Utilisateurs, chacun pourra déposer 100 propositions maximum sur la même consultation. Au-delà de ce seuil, nous ne serons plus en capacité d’accepter les propositions et nous notifierons l’Utilisateur concerné par e-mail pour lui expliquer les raisons de ce seuil et l’accompagner dans son usage optimal de la plateforme.

    ~> Dès validation de la Proposition citoyenne de l’Utilisateur, celle-ci fera l’objet d’une publication sur le Service et une notification de publication sera adressée à son auteur.

    ~> En cas de rejet de la Proposition citoyenne de l’Utilisateur, un courrier électronique lui sera adressé par Make.org lui notifiant ledit rejet. L’Utilisateur pourra alors librement soumettre une nouvelle Proposition citoyenne.

    ~> Une fois publiée sur le Service, elle pourra être mise en avant sur les Services, sans pour autant que Make.org garantisse ni sa fréquence d’apparition, ni son audience.

    ~> Make.org s’engage à ne pas modifier arbitrairement les contenus licites et répondant à ses règles de modération qui lui seraient proposés, en dehors des éventuelles corrections liées à l’orthographe.
      

    #### 6.5 Demande de suppression d’une Proposition Citoyenne par un Utilisateur inscrit

    ~> Dans l’hypothèse où un Utilisateur inscrit souhaiterait que sa Proposition citoyenne publiée fasse l’objet d’une suppression, il adressera sa demande par e-mail à Make.org à l’adresse suivante : [{{contactEmail}}](mailto:{{contactEmail}})

    ~> La demande de suppression de l’Utilisateur sera traitée par Make.org.


    #### 6.6 Voter sur une Proposition Citoyenne

    ~> Les Utilisateurs peuvent tous se prononcer par le biais de votes sur les propositions citoyennes présentes sur le Site, sans avoir à créer de compte, en cliquant sur les boutons « D’accord », « Pas d’accord » ou « Vote Blanc ».


    #### 6.7 Utilisation des Propositions Citoyennes

    ~> Utilisation à des fins statistiques : Make.org pourra utiliser les Propositions citoyennes, agrégées ou non et expurgées de toutes données personnelles, en ce compris des compilations, synthèses à des fins statistiques, d’études ou à toutes autres fins.

    ~> Utilisation pour des débats : Les Propositions citoyennes publiées sur le Service pourront être sélectionnées par Make.org, afin d’être analysées, commentées et/ou débattues à l’occasion de débats publics organisés par Make.org ou par ses partenaires.

    ~> Utilisation à des fins de rapport et d’études : Les Propositions citoyennes publiées sur le Service, ainsi que les votes y afférents, pourront être sélectionnés par Make.org afin de réaliser notamment des analyses, rapports et études à des fins statistiques et de recherches ou de donner lieu à la création de projets de réformes.

    ~> Publication de livres blancs : Make.org pourra éditer ou coéditer des livres blancs à vocation non commerciale reprenant, partiellement ou intégralement, les Propositions citoyennes.

    ~> Utilisation éditoriale : Les Propositions citoyennes, et les votes y afférents, pourront en outre être repris, commentés et analysés par Make.org et/ou par des journalistes partenaires afin de réaliser des contenus éditoriaux.

    ~> Utilisation à des fins de communication : Les Propositions citoyennes pourront également être utilisées par Make.org sur le Site et faire l’objet d’affichage sur des espaces publicitaires exploités par les partenaires de Make.org. Dans ce cas, l’utilisation d’une Proposition citoyenne sur lesdits espaces publicitaires donnera lieu à la publication de la Proposition de manière anonyme si elle a été publiée anonymement ou sous-titrée avec le prénom, l’âge et le département si l’Utilisateur a renseigné ces informations.

    ~> Réalisation des Propositions citoyennes : Enfin, les propositions pourront faire l’objet d’une action concrète de transformation, soit directement par des Utilisateurs, soit par le biais des partenaires action de Make.org, ce que l’Utilisateur à l’origine de la Proposition ainsi que les Utilisateurs ayant voté sur celle-ci comprennent et acceptent expressément.


    #### 6.8 Partenaires Actions

    ~> Les Utilisateurs Inscrits peuvent émettre leurs propres Propositions citoyennes qui sont destinées à être publiées, commentées, analysées et débattues, et qui seront soumises au vote des Utilisateurs.


