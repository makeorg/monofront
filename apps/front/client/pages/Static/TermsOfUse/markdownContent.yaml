  Make.org je zcela nezávislá organizace, která edituje internetové stránky a služby přístupné veřejnosti.

  Za tímto účelem zprostředkovává webové stránky, na kterých mohou uživatelé předkládat své Návrhy. Ostatní uživatelé, kteří si to přejí, pak mohou tyto Návrhy komentovat nebo pro ně hlasovat, aby je podpořili, přičemž cílem je uspět ve vnesení úvah o otázkách obecného zájmu, zejména ekonomických, sociálních a občanských. Tyto úvahy pak mohou převzít partneři organizace Make.org, kteří je pomohou konkretizovat a realizovat.


  ### 1. PŘEDNĚT SLUŽBY

  Předmětem těchto obecných podmínek je vymezit podmínky používání služeb nabízených na Make.org (dále jen „Služby“), jakož i vymezit práva a povinnosti stran v této souvislosti.

  Zejména jsou kdykoli přístupné a lze je vytisknout prostřednictvím přímého odkazu ve spodní části domovské stránky webu.

  Mohou být případně doplněny o podmínky použití specifické pro určité Služby nebo o podmínky použití specifické pro určité konkrétní uživatele. V případě rozporu mají zvláštní podmínky přednost před těmito obecnými podmínkami.


  ### 2. PROVOZOVATEL WEBOVÝCH STRÁNEK A SLUŽEB

  Webové stránky a Služby (nebo společně „Služby“) provozuje společnost Make.org, zjednodušená akciová společnost s kapitálem {{capital}}, se sídlem na adrese {{address}}, zapsaná u RCS Paris pod číslem {{rcs}} (dále jen „Make.org“).

  Make.org není provozovatelem online platformy spadající do působnosti zákona č. 2018-1202 ze dne 22. prosince 2018 o boji proti manipulaci s informacemi. Proto se na nás nevztahují související povinnosti. Pravdivost informací zveřejněných na našich stránkách je však pro nás důležitá, veškerá v tomto ohledu přijatá opatření naleznete v těchto Obecných Podmínek Používání a v [Chartě moderování]({{moderationLink}}).


  ### 3. PŘÍSTUP NA WEBOVÉ STRÁNKY A KE SLUŽBÁM

  Přístup na webové stránky a ke službám je zdarma.

  Přístup na webové stránky a ke službám je zdarma. Je otevřený, s výhradou omezení uvedených na webových stránkách:
  - jakékoli fyzické osobě plně způsobilé k právním úkonům za těchto obecných podmínek. Fyzické osobě, která není způsobilá k právním úkonům v plném rozsahu, je přístup na stránky a ke službám umožněn pouze se souhlasem jejího zákonného zástupce,
  - jakémukoli nezletilému se souhlasem jeho zákonných zástupců a pod jejich kontrolou,
  - jakékoli právnické osobě jednající prostřednictvím fyzické osoby, která je způsobilá uzavírat smlouvy jménem a na účet právnické osoby.


  ### 4. PŘIJETÍ SMLUVNÍCH PODMÍNEK

  Účelem těchto obecných podmínek používání (dále jen „ Obecných Podmínek Používání “) je definovat podmínky, za kterých může uživatel přistupovat ke Službám a používat je. Představují smlouvu mezi oraganizací Make.org a uživateli Služby. Ruší a nahrazují všechna předchozí ustanovení a tvoří veškerá práva a povinnosti stran. Obecných Podmínek Používání jsou sděleny každému uživateli, který se s nimi v ten okamžik seznámí.

  Používání Služby předpokládá plné a bezvýhradné přijetí těchto Obecných Podmínek Používání . Nepřijetí tedy znamená zřeknutí se jejího využívání.

  Využívání Služby také znamená úplné a bezvýhradné přijetí Zásad používání dat Make.org, které jsou nedílnou součástí těchto Obecných Podmínek Používání a jsou k dispozici [zde]({{dataPageLink}}).

