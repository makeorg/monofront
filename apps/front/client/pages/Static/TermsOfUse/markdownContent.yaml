  ~> Registrovaný uživatel se zavazuje informace uvedené ve svém osobním prostoru aktualizovat zasláním e-mailu organizaci Make.org na adresu [{{contactEmail}}](mailto:{{contactEmail}})

  ~> Registrovaný uživatel je informován a souhlasí s tím, že informace zadané za účelem vytvoření nebo aktualizace jeho účtu jsou ekvivalentní důkazu jeho totožnosti. Údaje zadané uživatelem ho zavazují, jakmile jsou ověřeny.


