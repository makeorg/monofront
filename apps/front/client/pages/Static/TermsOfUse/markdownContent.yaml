  ### 5. POUŽÍVÁNÍ WEBOVÝCH STRÁNEK

  #### 5.1 Přístup na webové stránky

  ~> Webové stránky jsou přístupné široké veřejnosti a všichni uživatelé je mohou navštívit a hlasovat o Návrzích.


