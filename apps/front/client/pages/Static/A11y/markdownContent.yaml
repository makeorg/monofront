    - Vorschlagsseite in Reihenfolge :  {{linkSequence}}
    - Ergebnisseite einer Abfrage : {{linkResults}}
    - Top-Ideen-Seite einer Beratung : {{linkTopIdea}}
    - Detailseite einer Top-Idee für eine Beratung : {{linkTopIdeaDetail}}
    - Vorschlagsseite : {{linkProposal}}
    - Seite zum Zurücksetzen des Passworts : {{linkPasswordRecovery}}
    - Benutzerprofilseite : {{linkProfile}}
    - Seite zum Bearbeiten des Benutzerprofils : {{linkEditProfile}}
    - Seite der Benutzer-Vorschlagsliste : {{linkProposalsProfile}}
    - Seite der Liste mit den Lieblingsvorschlägen des Benutzers : {{linkFavouritesProfile}}
