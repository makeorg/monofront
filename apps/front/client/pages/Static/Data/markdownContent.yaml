  ## Karta Make.org dotycząca przetwarzania danych osobowych

  > \- stan na dzień {{date}}. -

  Niniejszy dokument uzupełnia Ogólne Warunki MAKE.ORG i wyraża zobowiązania Make.org., francuskiej uproszczonej spółki akcyjnej (Société par Actions Simplifiée), z siedzibą pod adresem {{address}}, zarejestrowanej we francuskim rejestrze handlowym i spółek RCS w Paryżu pod numerem {{rcs}}, działającej w roli administratora danych w zakresie przestrzegania obowiązujących przepisów dotyczących przetwarzania danych osobowych, w szczególności w odniesieniu do rozporządzenia Parlamentu europejskiego i Rady (UE) 2016/679 z 27 kwietnia 2016, obowiązującego od 25 maja 2018 (dalej zwanego „RODO”).

  ### OPIS PRZETWARZANIA

  Make.org troszczy się o ochronę danych osobowych w ogóle, a w szczególności danych użytkowników swojej strony internetowej i konsultacji online. W rozumieniu Make.org jest to jedna z fundamentalnych wartości technologii cyfrowych i niezbędny warunek wolności sumienia.

  W tym celu Make.org zobowiązuje się do ograniczenia ilości gromadzonych danych osobowych wyłącznie do tych, które są niezbędnego do funkcjonowania jej strony internetowej i do konsultacji oraz do pozostałych operacji online.

  W związku z tym Make.org może przetwarzać dane osobowe tylko i wyłącznie w związku z wykonywaniem swoich zadań oraz do następujących celów:
  - używanie i ulepszanie strony internetowej i usług Make.org; oraz
  - organizacja konsultacji i innych inicjatyw Make.org.

  Podstawą legalną do przetwarzania danych osobowych przez Make.org jest zgoda wyrażona przez użytkowników strony internetowej oraz konsultacji jak również innych operacji online.

  __Dlaczego przetwarzamy Państwa dane osobowe?__

