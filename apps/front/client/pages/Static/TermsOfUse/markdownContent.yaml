  ~> Platforma Uživatelům nabízí možnost hlasovat o Občanských návrzích, které byly navrženy jinými Uživateli.

  ~> Všechny občanské návrhy předložené na Make.org mají stejnou šanci na realizaci.

  ~> Právě svým hlasováním může uživatel podpořit přechod návrhu k občanské akci, ke které se Make.org zavázala.

  ~> Make.org pak vidí svou roli jako roli prostředníka mezi občanskými návrhy a akčními partnery. (Viz 6.8 Akční partneři)
    
  #### 6.2 Formulace Občanského návrhu

  ~> Registrovaní uživatelé mohou podávat své vlastní Občanské návrhy, které jsou určeny ke zveřejnění, komentování, analýze a diskusi a které budou předloženy Uživatelům k hlasování.
    
    
  #### 6.3 Forma a obsah Občanských návrhů

  ~> Každý Občanský návrh musí začínat slovy „Je třeba“ a může obsahovat maximálně 140 znaků. Občanský návrh musí být čitelný a napsaný v češtině, ve formě srozumitelné všem, bez zkratek a bez zneužívání velkých písmen.

  ~> Návrh nesmí obsahovat prvky, které by byly v rozporu se zákonem, dobrými mravy nebo jejichž znění by bylo v rozporu s ustanoveními těchto obecných podmínek použití.


  #### 6.4 Moderování a zveřejnění Občanského návrhu

