  Este documento viene a completar los Términos y condiciones de MAKE.ORG y representa los compromisos de Make.org, una Sociedad por acciones simplificada con domicilio social en {{address}}, inscrita en el Registro Mercantil de PARÍS con el número {{rcs}}, que actúa en calidad de responsable del tratamiento en relación con el cumplimiento de la normativa vigente aplicable al tratamiento de datos personales y, en particular, el Reglamento (UE) 2016/679 del Parlamento europeo y del Consejo del 27 de abril de 2016 aplicable a partir del 25 de mayo de 2018 (en adelante, «el RGPD»).

  ### DESCRIPCIÓN DEL TRATAMIENTO

  Make.org se preocupa por la protección de los datos personales en general y, concretamente, de los/as usuarios/as de su sitio web y de sus consultas en línea.

  Para Make.org, éste es uno de los valores fundamentales de la tecnología digital y una condición esencial para la libertad de conciencia. Por ello, Make.org se compromete a limitar la cantidad de datos personales recopilados a los necesarios para el funcionamiento de su sitio web y sus consultas y otras operaciones en línea.

  En consecuencia, Make.org solo podrá tratar datos personales en el estricto ejercicio de su misión y para los siguientes fines:
  - uso y mejora del sitio web y de los servicios de Make.org; y
  - realización de consultas y otras operaciones de Make.org.

  La base legal para el tratamiento de datos personales por parte de Make.org es el consentimiento de los usuarios del sitio web y de sus consultas y otras operaciones en línea.

  __¿Por qué tratamos tus datos personales?__

    - __Registro y gestión de las cuentas de usuario/a.__
      
      - ¿Qué categorías de datos personales recopilamos?
        - Nombre, apellidos, edad, correo electrónico, contraseña.  
        - Si te registras a través de Google o Facebook Connect: foto de perfil, dirección de correo electrónico, nombre, usuario de Google o Facebook.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Necesidad contractual para la ejecución de los Términos y condiciones.


    - __Permitir que los/as titulares de cuentas participen en las consultas.__

      - ¿Qué categorías de datos personales recopilamos?
        - Reacciones a las propuestas y propuestas sometidas a consulta.
        - Datos de la cuenta anterior.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Consentimiento.


    - __Permitir que los/as usuarios/as no titulares de cuentas participen en las consultas.__

      - ¿Qué categorías de datos personales recopilamos?
        - Reacciones a las propuestas.
        - Dirección IP truncada.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Necesidad contractual para la ejecución de los Términos y condiciones.


    - __Análisis y moderación del contenido generado por los participantes__ (interacción con las propuestas, moderación de los comentarios para garantizar la seriedad y la calidad de las opiniones, presentación de informes globales a nuestro/a(s) cliente/a(s) cuando proceda).

      - ¿Qué categorías de datos personales recopilamos?
        - Reacciones a las propuestas.
        - Propuestas sometidas a consulta.
        - Datos de la cuenta.
        - Número de visitante.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Necesidad contractual para la ejecución de los Términos y condiciones.


    - __Informar por correo electrónico a los/as usuarios/as que han presentado una propuesta__ (confirmación de la publicación de la propuesta, seguimiento y preguntas sobre el contenido de la propuesta).

      - ¿Qué categorías de datos personales recopilamos?

        Propuesta formulada, así como nombre y dirección de correo electrónico.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Necesidad contractual para la ejecución de los Términos y condiciones.


    - __Informar__ por correo electrónico__ a los/as usuarios/as__ que se hayan registrado de forma voluntaria sobre los resultados de la consulta y/o los nuevos proyectos de consulta.

      - ¿Qué categorías de datos personales recopilamos?

        Dirección de correo electrónico.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Tu consentimiento.


    - __Organizar talleres__ con participantes que se registren de forma voluntaria.

      - ¿Qué categorías de datos personales recopilamos?
        - Dirección de correo electrónico, nombre, si su organización está relacionada con el tema de la consulta.
        - Profesión, edad y organización (opcional).

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Necesidad contractual para la ejecución de los Términos y condiciones.


    - __Mantener y gestionar nuestro sitio web.__

      - ¿Qué categorías de datos personales recopilamos?

        Consulta la información que proporcionamos a continuación sobre las cookies y nuestra plataforma de gestión del consentimiento.

      - ¿Cuál es nuestra base jurídica para este tratamiento?  

        Necesidad contractual para la ejecución de los Términos y condiciones.


    - __Mejora y optimización de nuestro sitio web y consultas.__

      - ¿Qué categorías de datos personales recopilamos?

        Consulta la información que proporcionamos a continuación sobre las cookies y nuestra plataforma de gestión del consentimiento.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Tu consentimiento a las cookies proporcionado a través de la plataforma de gestión del consentimiento.

    
    - __Responder a tus peticiones cuando te pongas en contacto con nosotros.__

      - ¿Qué categorías de datos personales recopilamos?

        Nombres, dirección de correo electrónico, solicitud de información.

      - ¿Cuál es nuestra base jurídica para este tratamiento?

        Nuestro interés legítimo en atender tus preguntas y solicitudes (o medidas precontractuales si posteriormente celebramos un contrato).


    Con excepción de las categorías de datos personales identificadas como opcionales, la negativa a proporcionar los datos mencionados anteriormente impedirá al/a la usuario/a presentar propuestas para consulta (opción 1) y/o reaccionar a las propuestas sometidas a consulta (opción 2).

    Por último, gestionamos las relaciones contractuales con nuestros/as clientes/as (los/las autores/as de las consultas). Para ello, procesamos los nombres, datos profesionales y cargos de los contactos y representantes de nuestros/as clientes/as.

      
    ### OBLIGACIONES DE MAKE.ORG

    Make.org se compromete a:
    - tratar los datos personales únicamente para los fines que se indican a continuación;
    - garantizar la confidencialidad de los datos personales, en particular velando por que los terceros autorizados a tratar los datos personales se comprometan a respetar su confidencialidad o estén sujetos a una obligación jurídica adecuada de confidencialidad;
    - tener en cuenta los principios sobre protección de datos desde el diseño y privacidad por defecto para sus herramientas, consultas, aplicaciones o servicios (Privacy By Design).

    ### DESTINATARIOS

    Los datos personales tratados en el marco de cumplimiento de la misión no podrán ser comunicados a terceros, salvo en los casos previstos a continuación, o cuando así lo exija una ley o reglamento.

    Así, con el único fin de llevar a cabo sus respectivas misiones, pueden acceder a los datos personales:
    - los/as responsables de la ejecución de la consulta, de la gestión de las relaciones con los/as usuarios/as y de las reclamaciones, de los servicios logísticos e informáticos y sus superiores jerárquicos;
    - posibles subcontratistas de Make.org, precisándose que el contrato firmado entre los subcontratistas y Make.org mencionará las obligaciones que incumben a los subcontratistas en materia de protección de la seguridad y confidencialidad de los datos;
    - en su caso, los socios o patrocinadores de las consultas, en particular en materia de asesoramiento y promoción editoriales de las mismas;
    - un organismo competente de las fuerzas del orden, una autoridad reguladora, un organismo gubernamental, un tribunal u otro tercero si se requiere la divulgación: (i) en virtud de la legislación o normativa aplicable, (ii) para ejercer, establecer o defender nuestros derechos, o (iii) para proteger tus intereses vitales o los de otra persona;
    - otras personas para cuya divulgación tengamos tu consentimiento.

    Nuestros servidores están situados en la Unión Europea, donde se almacenan los datos de nuestro sitio web.

      
    ### COOKIES

    Cuando te conectas a nuestro sitio web, se depositan cookies en tu terminal. Se trata principalmente de cookies necesarias para el funcionamiento de nuestro sitio web.  Previo consentimiento por tu parte, también utilizamos cookies para mejorar tu experiencia, aumentar el rendimiento de nuestro sitio web y optimizar nuestras consultas ciudadanas. La información recogida en las cookies no tiene por objeto identificarte personalmente y nunca se utiliza para fines distintos de los indicados en nuestra página de gestión de cookies, disponible al final de cada página de nuestro sitio web.  Para obtener más información y cambiar tus preferencias, visita esta página.


    ### EJERCICIO DE LOS DERECHOS DE LOS USUARIOS

    Los/Las usuarios/as tienen derecho a acceder a sus datos personales, a rectificar sus datos personales, a borrar sus datos personales, a limitar el tratamiento de sus datos personales, a la portabilidad de sus datos personales, a no ser objeto de una decisión individual automatizada (incluida la elaboración de perfiles) o a definir directrices sobre el destino de los datos personales tras el fallecimiento. Los/Las usuarios/as también tienen derecho a oponerse al tratamiento de sus datos personales por parte de Make.org.
    
    El/La usuario/a podrá retractarse en cualquier momento de su consentimiento al tratamiento de sus datos personales por parte de Make.org, entendiéndose que dicha retractación no afectará a la licitud de los tratamientos previos basados en el consentimiento.
    
    Los/Las usuarios/as pueden ejercer los derechos descritos anteriormente por cualquier medio, incluido el envío de un correo electrónico (ver Contactar con Make.org más abajo)

    Si los/las usuarios/as consideran que Make.org no respeta sus derechos sobre los datos, estos podrán en cualquier caso presentar una reclamación ante una autoridad de protección de datos. Para más información, ponte en contacto con  la Comisión nacional francesa de informática y libertades (CNIL) o tu autoridad local de protección de datos (los datos de contacto de las autoridades de protección de datos del Espacio Económico Europeo, Suiza y algunos países no europeos están disponibles aquí: http://ec.europa.eu/justice/data-protection/article-29/structure/data-protection-authorities/index_en.htm).


    ### SEGURIDAD Y CONFIDENCIALIDAD DEL TRATAMIENTO

    Make.org tomará todas las medidas necesarias para preservar y hacer cumplir la integridad y confidencialidad de los datos personales.

    En particular, Make.org se compromete a establecer medidas técnicas y organizativas que garanticen, habida cuenta de los conocimientos técnicos existentes, un nivel de seguridad y confidencialidad adecuado a los riesgos que presente el tratamiento y a la naturaleza de los datos personales tratados.


    ### DESTINO DE LOS DATOS

    Conservamos los datos personales que recopilamos durante el tiempo que sea necesario para los fines para los que se recopilaron y/o cuando tengamos un interés legítimo continuado en hacerlo (por ejemplo, para prestarte el servicio de consulta).  Los datos personales relacionados con las consultas se conservan durante un periodo de tres años tras la última visita al sitio web o tras el último inicio de sesión en la cuenta.
    
    Sin embargo, en algunos casos estamos obligados a conservar los datos personales más allá de este periodo para cumplir con los requisitos legales aplicables (por ejemplo, requisitos fiscales o de contabilidad legal). Cuando la conservación de los datos personales ya no sea necesaria para los fines para los que fueron recopilados, ya no exista un interés legítimo en el tratamiento de los datos personales y ya no haya obligación legal de conservar los datos personales, eliminaremos o anonimizaremos los datos personales o, si esto no fuera posible (por ejemplo, porque los datos personales se han almacenado en un archivo de copia de seguridad), almacenaremos los datos personales de forma segura y los separaremos de cualquier tratamiento posterior hasta que sea posible su eliminación.



    ### DELEGADO DE PROTECCIÓN DE DATOS

    El delegado de la protección de datos designado de conformidad con el artículo 37 del RGPD es Fieldfisher Belgium, {{contactEmail}}, l'Arsenal, Bd Louis Schmidt 29 box 15, 1040 Bruselas, Bélgica.

