de:
  introduction: |
    ## ERKLÄRUNG ZUR BARRIEREFREIHEIT

    Make.org verpflichtet sich, seine Website gemäß der  Richtlinie (EU) 2016/2102 des Europäischen Parlaments und des Rates barrierefrei zu gestalten.

    Diese Erklärung zur Barrierefreiheit bezieht sich auf {{frontUrl}}.

    Identität des Registranten: 
    Make.org 
    {{address}} 
    Kontakt: {{accessibilityEmail}}

  content: |
    ### KONFORMITÄTSSTATUS

    Make.org entspricht teilweise den [WCAG 2.1](https://www.w3.org/TR/WCAG21/)


    ### TESTERGEBNISSE

    Ein Audit der Website offenbart, dass diese die Konformitätsstufen A und AA erreicht und somit eine teilweise Konformität mit den WCAG 2.1-Richtlinien aufweist.


    ### ERSTELLUNG DER ERKLÄRUNG ZUR BARRIEREFREIHEIT

    Diese Erklärung wurde am 4. November 2020 erstellt und am 28. Juli 2021 aktualisiert.

    __Technologien, die zur Erstellung der Make.org-Website verwendet wurden:__
    - HTML5
    - CSS
    - Javascript
    - React JS version 16
    - Hier finden Sie die [vollständige Liste der verwendeten Technologien](https://gitlab.com/makeorg/platform/front/-/blob/production/package.json)


    __Zur Überprüfung der Barrierefreiheit verwendete Nutzeragenten, unterstützende Technologien und Tools:__
    - Chrome 86 / Mac OS 10.15 VoiceOver
    - Firefox 82.0 / Linux Orca 3.36.2

    __Für die Auswertung wurden folgende Tools verwendet:__
    - Google Lighthouse [DevTools](https://developers.google.com/web/tools/lighthouse#devtools)
    - Google Lighthouse [CI](https://github.com/GoogleChrome/lighthouse-ci)
    - Web Developer [browser-plug-in](https://chrispederick.com/work/web-developer/)
    - Axe [browser-plug-in](https://www.deque.com/axe/browser-extensions/)
    - WCAG Color contrast checker [browser-plug-in](https://chrome.google.com/webstore/detail/wcag-color-contrast-check/plnahcmalebffmaghcpcmpaciebdhgdf)


    Folgende Seiten der Website wurden auf ihre Barrierefreiheit geprüft:
    - Startseite Frankreich : {{linkHomeFR}}
    - Startseite Großbritannien : {{linkHomeGB}}
    - Seite zum Durchsuchen von Konsultationen :{{linkBrowseConsultations}}
