    ### NICHT BARRIEREFREIHEITE INHALTE

    - Informationstragende Canvas-Elemente („Canvas“-Tags) lassen sich nicht ersetzen oder können nicht durch formatierten Text ersetzt werden;
    - Rahmen-Elemente („iframe“-Tags) der Vermittlungsdienste von Google und Facebook beinhalten kein Attribut „title“;
    - Manche Skript-Elemente („Skript“-Tags) sind mit den unterstützenden Technologien nicht kompatibel und bieten keine sinnvolle Alternative;
    - Es kann unvermittelt zu einem Kontextwechsel kommen (Abmelden, Benachrichtigungen, Weiterleitung usw.);
    - Manche Abkürzungen werden nicht erklärt;
    - Bei bestimmten Elementen kann der „Fokus“ unscharf werden;
    - Manche ausgeblendeten Elemente können von Sprachsynthesizern mitgesprochen werden;
    - Steuerung von Elementen wie „Tooltip“ oder „Sliders“;
    - Manche Felder in Formularen müssen gesondert bestätigt werden, ohne dass dies ausdrücklich vorab erklärt wird;
    - Es fehlt eine Übersicht über die Website (Sitemap);
    - Auf Seiten ohne Ankerlink kann die Rückkehr nach oben die Reihenfolge der Tastaturbefehle durcheinanderbringen.
    - Einige länderspezifische Bilder (visueller Inhalt, Alternative)


    ### FEEDBACK UND KONTAKT

    Sollten Sie auf einen Inhalt oder eine Funktion nicht zugreifen können, wenden Sie sich bitte an den Betreiber der Website. Er zeigt Ihnen eine barrierefreie Alternative auf oder lässt Ihnen den Inhalt in einer anderen Form zukommen.

    Sie erreichen uns unter dieser E-Mail-Adresse: {{accessibilityEmail}}

es:
  introduction: |
    ## Declaración de accesibilidad de Make.org

    Make.org se compromete a hacer accesible su sitio web de conformidad con el artículo 47 de la ley francesa n.° 2005-102 del 11 de febrero de 2005.

    Esta declaración de accesibilidad se aplica a {{frontUrl}}.

  firstFocus: |
    # Cumplimos con el {{pourcentOk}} % de las normas francesas RGAA 4.0

    Make.org se compromete a mejorar la accesibilidad y la inclusión en el mundo digital. Las normas francesas RGAA son un documento regulador que establece normas de accesibilidad a las que nuestros equipos técnicos y de diseño intentan ajustarse lo máximo posible.

    Esta página pretende indicar con transparencia la situación actual de accesibilidad de Make.org.

  secondFocus: |
    # Descubre nuestro compromiso con la accesibilidad digital

    Para que la democracia siga siendo cosa de todos, es esencial tener en cuenta las cuestiones de inclusión y accesibilidad. El ejercicio de la ciudadanía es un derecho fundamental que no debe restringirse ni limitarse por una o varias situaciones de discapacidad. Por ello, Démocratie Ouverte y Make.org, dos protagonistas de la innovación democrática, han colaborado con el Consejo consultivo nacional francés de personas con discapacidad (CNCPH) en la elaboración de una política de accesibilidad de las herramientas de participación ciudadana. Esta política, firmada el 17 de diciembre de 2021, formaliza los compromisos anteriores de las dos organizaciones y muestra la voluntad de continuar en esta dirección.

    [Descargar la Política (versión html en francés)](/convention/cncph.html)

  content: |
    ### 1. SITUACIÓN DE CUMPLIMIENTO

    Make.org cumple parcialmente con las normas [RGAA 4.0](https://www.numerique.gouv.fr/publications/rgaa-accessibilite/)

    ### 2. RESULTADOS DE LAS PRUEBAS

    La auditoría interna de cumplimiento revela que:
    - {{testOk}} pruebas se han completado con éxito.
    - {{testKo}} pruebas han fallado.
    - {{testNa}} pruebas están relacionadas con criterios no aplicables.

    - {{criteriaOk}} criterios se han cumplido.
    - {{criteriaKo}} 18 criterios no se han cumplido.
    - {{criteriaNa}} 34 criterios no son aplicables.

    Es decir, se cumple el {{pourcentOk}} % de las normas RGAA 4.0.

    ### 3. ELABORACIÓN DE ESTA DECLARACIÓN DE ACCESIBILIDAD

    Esta declaración se elaboró el 4 de noviembre de 2020. Se actualizó el 4 de noviembre de 2020.

    __Tecnologías utilizadas para crear el sitio web Make.org:__
    - HTML5
    - CSS
    - Javascript
    - React JS versión 16
    - Consulta la [lista completa de las tecnologías utilizadas](https://gitlab.com/makeorg/platform/front/-/blob/production/package.json)


    __Aplicaciones de usuario, tecnologías de apoyo y herramientas utilizadas para comprobar la accesibilidad:__
