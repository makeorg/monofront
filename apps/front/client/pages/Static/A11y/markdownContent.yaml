    - Personality’s opinions page: {{linkOpinionsProfile}}
    - Personality’s public profile page:  {{linkPersonalityProfile}}
    - Organisation’s public profile solutions page: {{linkOrganisationProposals}}
    - Organisation’s public profile votes page: {{linkOrganisationVotes}}
